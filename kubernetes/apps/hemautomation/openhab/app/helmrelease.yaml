---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app openhab
  namespace: hemautomation
spec:
  releaseName: openhab
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dhermanns.github.io/openhab-helm-chart/
      chart: openhab-helm-chart
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: dhermanns-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nginx
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "3.4.0"

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    podAnnotations: {}

    service:
      type: LoadBalancer
      port: 80

    defaultIngress:
      enabled: false

    ingress:
      enabled: false
      annotations:
        kubernetes.io/ingress.class: traefik
        ingress.kubernetes.io/auth-type: basic
        ingress.kubernetes.io/auth-secret: authsecret
        # ingress.kubernetes.io/custom-request-headers: "Set-Cookie: X-OPENHAB-AUTH-HEADER=1"
        # ingress.kubernetes.io/custom-response-headers: "Set-Cookie: X-OPENHAB-AUTH-HEADER=1"
        # ingress.kubernetes.io/auth-remove-header: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: openhab.stromberg.lan
      tlshosts:
        - host: openhab.stromberg.lan

    grafanaIngress:
      enabled: true
      hosts:
        - host: oh-grafana

    influxIngress:
      enabled: true
      hosts:
        - host: influx.stromberg.lan

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80

    nodeSelector: {}

    tolerations: []

    affinity: {}

    influxdb:
      image:
      tag: "1.8.6"
