---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio
spec:
  capacity:
    storage: 2000Mi
  accessModes:
    - ReadWriteMany
  storageClassName: minio
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "10.10.10.10"
    path: /nfsshare
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: minio
  resources:
    requests:
      storage: 2000Mi
