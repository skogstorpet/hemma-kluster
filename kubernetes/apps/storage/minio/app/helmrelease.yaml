---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 5.0.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-01-18T04-36-38Z
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2023-01-11T03-14-16Z
      pullPolicy: IfNotPresent
    mode: standalone
    rootUser: admin
    rootPassword: Pax1106Pax

    # users:
    #  - accessKey: krister
    #    secretKey: Pax1106Pax
    #    policy: readwrite
    #
    persistence:
      enabled: true
      existingClaim: "minio-nfs"
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 40m
        nginx.org/client-max-body-size: 40m
      ingressClassName: nginx-external
      hosts:
        - s3.${SECRET_DOMAIN}
      tls:
        - secretName: mastodon-minio-cert
          hosts:
            - s3.${SECRET_DOMAIN}
    consoleIngress:
      enabled: true
      hosts:
        - minio.${SECRET_DOMAIN}
      tls:
        - secretName: mastodon-minio-console-cert
          hosts:
            - minio.${SECRET_DOMAIN}
    securityContext:
      enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1000Mi
    tolerations:
      - key: "arm"
        operator: "Exists"
    metrics:
      serviceMonitor:
        enabled: true
